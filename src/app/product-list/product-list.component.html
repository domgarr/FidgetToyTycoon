<div class="card">
  <p-dataView
    #dv
    [value]="products"
    [paginator]="true"
    [rows]="6"
    layout="list"
  >
    <ng-template let-product pTemplate="listItem">
      <p-card class="p-m-2 p-shadow-10">
        <app-create-product [product]="product"></app-create-product>
      </p-card>
    </ng-template>
  </p-dataView>
</div>

<p-toast position="bottom-center" key="production-success"> </p-toast>
