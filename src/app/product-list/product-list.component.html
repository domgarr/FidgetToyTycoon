<div class="card">
  <p-dataView
    #dv
    [value]="products"
    [paginator]="true"
    [rows]="6"
    layout="list"
  >
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown> -->
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Name" />
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <app-create-product
        [product]="product"
        (showMessageRequest)="showMessage($event)"
      ></app-create-product>
    </ng-template>
  </p-dataView>
  <p-toast
    position="bottom-center"
    key="product-created-successfully"
  ></p-toast>
</div>
